<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Link JavaScript file -->
</head>
<body>

    <!-- Heading -->
    <h1 id="title">My JavaScript DOM Page</h1>

    <!-- Paragraph -->
    <p id="description">Hello! Click the buttons below to see JavaScript in action.</p>

    <!-- Button to Change Text -->
    <button id="changeTextBtn">Change Text</button>

    <!-- Button to Modify CSS -->
    <button id="changeStyleBtn">Change Style</button>

    <!-- Button to Add/Remove an Element -->
    <button id="toggleElementBtn">Add/Remove Element</button>

    <!-- A placeholder div where an element will be added/removed -->
    <div id="extraContent"></div>

</body>
</html>
